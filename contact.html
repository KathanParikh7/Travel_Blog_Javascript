<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>HERO SECTION</title>

      <link rel="stylesheet" href="style.css">

      <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	  <script src="lib/moment/moment.min.js"></script>
	  

      <link rel="stylesheet" href="https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css">
      <script src="https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js"></script>

<body>
      <div class="wrapper">

            <div class="video-container">
                  <video playsinline autoplay muted loop id="bgvid">
                        <source src="Kaleidoscope Video Background.mp4" type="video/mp4">
                  </video>
            </div>

            <div class="header">
                  <h1>Drop us a line :)</h1>
					<div class="alert alert-danger" id="alert">
						<strong>Danger! Name,Email or message can't be empty.</strong>
					</div>
					<form name="contact.html">
					<p><h4>Your Name</h4><input type="text" name="name" id="name" onChange="check(this)" placeholder=" f.g.  Kathan Parikh" required /></p>
					<p><h4>Email address:</h4><input type="email" name="mail" id="mail" onChange="check(this)" placeholder=" f.g  abc@mail.com" required /></p>
					<p><h4>Message:</h4><textarea style="color:#d3ae87; background-color:black;" name="message" id="ms" onChange="check(this)" placeholder=" Hey there!" required /></textarea></p>
					<p><input type="button" class="btn" id="sub" value="Submit" onclick="fun()" />
					</form>
					<br><br><br>
					<h5>Created by Kathan Parikh</h5>
            </div>

            <nav class="nav">
                  <span id="brand">
                        <a href="index.html">Land Lopers</a>
                  </span>
                  <ul id="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="wishlist.html">Wish list</a></li>
						<li><a href="faq.html">Faq</a></li>
                        <li><a href="contact.html">Contact</a></li>
						<li><a href="javascript:previousPage()">Back</a></li>
                  </ul>
				
                  <div id="toggle">
                        <div class="span">menu</div>
                  </div>
            </nav>

            <div id="resize">
                  <div class="close-btn">close</div>

                  <ul id="menu">
                       <li><a href="index.html">Home</a></li>
                        <li><a href="wishlist.html">Wish list</a></li>
						<li><a href="faq.html">Faq</a></li>
                        <li><a href="contact.html">Contact</a></li>
                  </ul>
            </div>
      </div>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>

// navigation starts here
$("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });
      $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });
      $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

	// Script for riddle
	window.onload = function () {
		$("#sub").addClass(".btn-warning");
		$("#alert").hide();
	}
	function previousPage() { 
		window.history.back(); 
	} 
	function check(x){
		if(x.value.trim().length != 0){
			$("#alert").hide();
		}
	}
	function fun(){
		if($("#name").val().trim().length == 0){
			$("#alert").show();
		}else if($("#mail").val().trim().length == 0){
			$("#alert").show();
		}else if($("#ms").val().trim().length == 0){
			$("#alert").show();
		}
	}
</script>
</body>
</html>
