<body>
      <div class="wrapper">

            <div class="video-container">
				  <video playsinline autoplay muted loop id="bgvid">
                        <source src="Kaleidoscope Video Background.mp4" type="video/mp4">
                  </video>
                  

            </div>

            <div class="header">
                  <h1>Wish List</h1>
				
					<h2>Add Your Dream Places</h2>
					<div class="alert alert-danger" id="alert">
						<strong>Danger! Person name or Place name can't be empty.</strong>
					</div>
					<form name="wishlistData">
					<p><h4>Person Name</h4><input type="text" name="fn" id="fn" onChange="check(this)" placeholder=" f.g.  Kathan Parikh" required /></p>
					<p><h4>Place Name:</h4><input type="text" name="sn" id="sn" onChange="check(this)" placeholder=" f.g  London" required /></p>
					<p><input type="button" class="btn" id="sub" value="Submit" onclick="f1()" /> <input  type="button" id="up" value="Update" style="display:none;" onclick="f4()"/ ></p>
					</form>
					<table id="t1" style="display:none;" border="1px solid black" width="800px" >
						<tr>
							<td><h4>Person Name</h4></td>
							<td><h4>Place Name</h4></td>
							<td><h4>Date Added</h4></td>
							<td><h4>Action</h4></td>
						</tr>
					</table>
            </div>

            <nav class="nav">
                  <span id="brand">
                        <a href="index.html">Land Lopers</a>

                        <div class="span">menu</div>
                  </div>
            </nav>

            <div id="resize">
                  <div class="close-btn">close</div>

                  <ul id="menu">
                       <li><a href="index.html">Home</a></li>
                        <li><a href="wishlist.html">Wish list</a></li>

                        <li><a href="contact.html">Contact</a></li>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>

// navigation starts here
$("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });
      $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });
      $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

	// Script for riddle
	window.onload = function () {
		$("#sub").addClass(".btn-warning");
		$("#alert").hide();
		$("#back").addClass("btn");
		$("#back").css("color","#d3ae87");
	}
	function previousPage() { 
		window.history.back(); 
	} 
	function check(id){
		if(id.value.trim().length != 0){
			$("#alert").hide();
		}
	}
	var g;
	function f1()
	{
		if($("#fn").val().trim().length != 0 && $("#sn").val().trim().length != 0){
			var f = document.getElementById("fn");
			var s = document.getElementById("sn");
			var t = document.getElementById("t1");
			t.style.display="";
			
			var r = t.insertRow(-1);
			
			var c1 = r.insertCell(0);
			var c2 = r.insertCell(1);
			var c4 = r.insertCell(2);
			var c3 = r.insertCell(3);
			
			
			c1.innerHTML = f.value.trim();
			c1.style.color = "#d3ae87";
			c2.innerHTML = s.value.trim();
			c2.style.color = "#d3ae87";
			c4.innerHTML = moment().format("dddd, MMMM Do, YYYY, h:mm:ss A");
			c4.style.color = "#d3ae87";
			c3.innerHTML ="<input type='button' class='btn' value='Delete' onclick='f2(this)'/> <input type='button' class='btn' value='Edit' onclick='f3(this)' /> ";
		}
		else if($("#fn").val().trim().length == 0){
			$("#alert").show();

		}else if($("#sn").val().trim().length == 0){
			$("#alert").show();

		}
	}
	function f2(x)
	{
		var r = x.parentNode.parentNode;
		var tb = document.getElementById("t1");
		tb.deleteRow(r.rowIndex);
		$("#fn").val("");
		$("#sn").val("");
	}
	function f3(y)
	{
		var d1 = document.getElementById("up");
		var d2 = document.getElementById("sub");
		d1.style.display="";
		d2.style.display="none";
		g = y.parentNode.parentNode;
		var c0 = g.cells[0];
		var c1 = g.cells[1];
		var tb = document.getElementById("t1");
		var fname = document.getElementById("fn");
		var sname = document.getElementById("sn");
		fname.value = c0.innerHTML;
		sname.value = c1.innerHTML;
	}
	function f4()
	{
		var c0 = g.cells[0];
		var c1 = g.cells[1];
		var fname = document.getElementById("fn");
		var sname = document.getElementById("sn");
		c0.innerHTML = fname.value;
		c1.innerHTML = sname.value;
		
	}

</script>
</body>
